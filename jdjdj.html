<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>N Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000 0%, #0a0a0a 60%, #000 100%);
      overflow: hidden;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      color: #fff;
    }

    /* Background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: rgba(212,175,55,0.8);
      border-radius: 50%;
      width: 4px;
      height: 4px;
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    /* Premium card */
    .card {
      position: relative;
      width: min(90vw, 420px);
      height: min(50vh, 240px);
      border-radius: 20px;
      border: 2px solid #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-shadow: inset 0 0 15px rgba(212,175,55,0.4),
                  0 0 40px rgba(212,175,55,0.6);
      animation: floatUp 6s ease-in-out infinite alternate;
      z-index: 1;
      background: linear-gradient(135deg, #111, #000);
    }

    /* Gold frame */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 3px;
      background: linear-gradient(135deg, #d4af37, #f5e79e, #d4af37);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    /* Holographic animated background inside card */
    .holo {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(270deg, 
        #d4af37, #f5e79e, #b8860b, #f5e79e, #d4af37);
      background-size: 400% 400%;
      animation: holoShift 12s ease infinite;
      opacity: 0.2;
      z-index: 0;
    }
    @keyframes holoShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Shine sweep */
    .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.15) 45%,
        rgba(255,255,255,0.4) 50%,
        rgba(255,255,255,0.15) 55%,
        transparent 100%
      );
      transform: rotate(25deg);
      animation: shineMove 6s linear infinite;
      z-index: 2;
    }

    @keyframes shineMove {
      from { transform: translateX(-100%) rotate(25deg); }
      to   { transform: translateX(100%) rotate(25deg); }
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to   { transform: translateY(-12px); }
    }

    /* Card header */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 3;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #d4af37;
      letter-spacing: 2px;
    }
    .chip {
      width: 40px;
      height: 30px;
      border-radius: 6px;
      background: linear-gradient(135deg, #d4af37, #b8860b);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.6);
    }

    /* Card center text */
    .card h1 {
      margin: 0;
      font-size: clamp(1.8rem, 6vw, 2.6rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #d4af37;
      text-align: center;
      z-index: 3;
      text-shadow: 
        0 0 8px rgba(212,175,55,0.8),
        0 0 16px rgba(212,175,55,0.6);
    }

    .card h1 span.n {
      font-family: "Georgia", serif;
      font-size: clamp(2.2rem, 8vw, 3.6rem);
      color: #f5e79e;
      text-shadow: 
        0 0 12px rgba(245,231,158,0.9),
        0 0 24px rgba(212,175,55,0.7),
        0 0 48px rgba(212,175,55,0.5);
      display: inline-block;
      transform: rotate(-8deg) scale(1.3);
    }

    /* Decorative stripe */
    .stripe {
      height: 40px;
      background: repeating-linear-gradient(
        45deg,
        rgba(212,175,55,0.2),
        rgba(212,175,55,0.2) 10px,
        transparent 10px,
        transparent 20px
      );
      border-radius: 0 0 20px 20px;
      z-index: 3;
    }

    /* Claim text */
    .claim-text {
      margin-top: 40px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 2s ease forwards;
      z-index: 1;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background particles -->
  <div class="particles">
    <div class="particle" style="top:10%; left:20%; animation-delay:0s;"></div>
    <div class="particle" style="top:30%; left:70%; animation-delay:1s;"></div>
    <div class="particle" style="top:60%; left:40%; animation-delay:2s;"></div>
    <div class="particle" style="top:80%; left:80%; animation-delay:3s;"></div>
    <div class="particle" style="top:50%; left:10%; animation-delay:1.5s;"></div>
  </div>

  <!-- Card -->
  <div class="card">
    <div class="holo"></div>
    <div class="shine"></div>
    <div class="card-header">
      <div class="logo">N PASS</div>
      <div class="chip"></div>
    </div>
    <h1><span class="n">N</span> Pass</h1>
    <div class="stripe"></div>
  </div>

  <!-- Claim text -->
  <div class="claim-text">You have claimed the nasser</div>
</body>
</html>
